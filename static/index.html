<!DOCTYPE html>
<html>

<head>
    <title>OT Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <div class="ot">
        <div class="connect">
                Address: 
                <input type="text" class="address">
                <button class="connect-btn">Connect</button>

        </div>
        <div class="ot-receive">
            Index: 
            <input type="number" class="ot-receive-index">
            Length: 
            <input type="number" class="ot-receive-len">
            <button class="ot-receive-btn">Receive</button>
        </div>
        <div class="error receive-error">
            TEST
        </div>
        <div>
            Received:
            <ul class="ot-received-values">
            </ul>
        </div>
    </div>

    <!-- <div class="form">
        <input type="text" name="input" id="input" placeholder="Type here">
    </div>
    <div class="output"> -->
</div>
    <script src="ot_browser.js">
    </script>
</body>

</html>
