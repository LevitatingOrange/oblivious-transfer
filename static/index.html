<!DOCTYPE html>
<html>

<head>
    <title>OT Demo</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <div class="ot">
        <div class="connect container">
            <div class="row">
                <span>Address:</span>
                <input type="text" class="address">
            </div>
            <div class="row">
                <button class="connect-btn">Connect</button>
            </div>
        </div>
        <div class="ot-receive container">
            <div class="row">
                <span>Receiver</span>
            </div>
            <div class="row">
                <span>Index:</span>
                <input type="number" class="ot-receive-index">
            </div>
            <div class="row">
                <span>Length:</span>
                <input type="number" class="ot-receive-len">
            </div>
            <div class="row">
                <button class="ot-receive-btn">Receive</button>
            </div>
            <div class="row">
                <span>Received:</span>
            </div>
        </div>
        <div class="ot-send container">
            <div class="row">
                <span>Transmitter</span>
            </div>
            <div class="row">
                <span>Values:</span>
                <input type="text" class="ot-send-values">
            </div>
            <div class="row">
                <button class="ot-send-btn">Send</button>
            </div>
        </div>
        <div class="error-display container">
                <div class="row">
                    <span>Error:</span>
                </div>
                <div class="row error">
                    ...
                </div>
            </div>
    </div>

    <!-- <div class="form">
        <input type="text" name="input" id="input" placeholder="Type here">
    </div>
    <div class="output"> -->
    </div>
    <script src="ot_browser.js">
    </script>
</body>

</html>
