<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script>
        var Module = {};
        var __cargo_web = {};
        Object.defineProperty( Module, 'canvas', {
            get: function() {
                if( __cargo_web.canvas ) {
                    return __cargo_web.canvas;
                }

                var canvas = document.createElement( 'canvas' );
                document.querySelector( 'body' ).appendChild( canvas );
                __cargo_web.canvas = canvas;

                return canvas;
            }
        });
    </script>
</head>
<body>
    <div class="main" rel="stylesheet">
        <input id="address-input" type="text" placeholder="Peer address" value="ws://localhost:3012"/>
        <button id="gen-btn"> Generate Triple </button>
        <div>Output triple: </div>
        <div id="triple-out">
        </div>
        <div>Log: </div>
        <div id="console">

        </div>
        <div>
            Please disable privacy.reduceTimerPrecision and privacy.resistFingerprinting 
            in Firefox or equivalent settings in chrome, so time measurements are precise!
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
